<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-searchbar animated  [routerLink]="['/tienda/search','home']" placeholder="Buscar en TuhogarOnline"></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/tienda/cart']">
        <ion-badge class="cantitems" color="success">{{cartCant}}</ion-badge>
        <ion-icon slot="icon-only" class="iconcart" name="bag-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <app-sliderimg [banners]="bannersData"></app-sliderimg>

  
  <ion-grid>
    <ng-template [ngIf]="!login">
      <app-loginregister ></app-loginregister>
    </ng-template>
    <ion-col *ngFor="let home of home2">
      <ng-template [ngIf]="home.type == 1">
        <app-unaimg [imgdata]="home.detail"></app-unaimg>
      </ng-template>
      <ng-template [ngIf]="home.type == 3">
       <app-cuatroimg [images]="home.detail"></app-cuatroimg>
      </ng-template>
      <ng-template [ngIf]="home.type == 5">
        <app-dobleimg [dosimages]="home.detail"></app-dobleimg>
      </ng-template>
      <ng-template [ngIf]="home.type == 12">
        <app-newsprods [categories]="navcate"></app-newsprods>
      </ng-template>
      <ng-template [ngIf]="home.type == 16">
        {{home.title}}
      </ng-template>
    </ion-col>
  </ion-grid>

</ion-content>
