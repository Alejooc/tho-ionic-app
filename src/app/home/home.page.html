<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-searchbar animated  placeholder="Buscar en TuhogarOnline"></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/tienda/cart']">
        <ion-icon slot="icon-only" name="bag-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>

    </ion-toolbar>
  </ion-header>

  <app-sliderimg [banners]="bannersData"></app-sliderimg>
  
  <ion-grid>
    <ion-col *ngFor="let home of home2">
      <ng-template [ngIf]="home.type == 1">
        <app-unaimg [imgdata]="home.detail"></app-unaimg>
      </ng-template>
      <ng-template [ngIf]="home.type == 3">
       <app-cuatroimg ></app-cuatroimg>
      </ng-template>
      <ng-template [ngIf]="home.type == 5">
        <app-dobleimg [dosimages]="home.detail"></app-dobleimg>
      </ng-template>
      <ng-template [ngIf]="home.type == 12">
        <app-newsprods [categories]="navcate"></app-newsprods>
      </ng-template>
      <ng-template [ngIf]="home.type == 16">
        {{home.title}}
      </ng-template>
    </ion-col>
  </ion-grid>

</ion-content>
