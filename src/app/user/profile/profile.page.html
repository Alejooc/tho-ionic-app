<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button >
        <ion-icon  slot="icon-only" name="settings-outline"></ion-icon>
      </ion-button>
      <ion-button [routerLink]="['/tienda/cart']" >
        <ion-badge class="cantitems" color="success">{{cartCant}}</ion-badge>

        <ion-icon slot="icon-only" name="bag-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="userinfo" *ngIf="data">
    <ion-item >
      <ion-avatar slot="start">
        <img src="/assets/images/home-logo.png">
      </ion-avatar>
      <ion-card-header>
     
        <ion-card-title>{{data.name}}</ion-card-title>
        <ion-card-subtitle>{{data.user}}</ion-card-subtitle>
      </ion-card-header>
    </ion-item>
    
  </ion-card>
  <ion-list>
     <ion-item lines="full">
      <ion-icon name="receipt-outline"></ion-icon>
      <ion-label>
        Mis Compras
      </ion-label>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>
    <ion-item lines="full">
      <ion-icon name="time-outline"></ion-icon>
      <ion-label>
        Visto Recientemente
      </ion-label>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>
    <ion-item lines="full">
      <ion-icon name="help-circle-outline"></ion-icon>
      <ion-label>
        Centro de Asistencia
      </ion-label>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>
  
  </ion-list>
  <ion-button expand="full" (click)="logout()" >Cerrar sesion</ion-button>

</ion-content>
